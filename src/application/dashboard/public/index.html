<!doctype html>
<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash-fp/0.10.4/lodash-fp.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

        <script src="./js/charts/requestsPerMinute.js"></script>
        <script src="./js/charts/httpMethods.js"></script>
        <script src="./js/charts/responseCodes.js"></script>
        <script src="./js/charts/requestSize.js"></script>

        <script type="application/javascript">
          $(document).ready(() => {
            let data = []
            $.getJSON('./data', content => {
              data = content
              requestsPerMinute(data, 'requestsPerMinute')
              httpMethods(data, 'httpMethods')
              responseCodes(data, 'responseCodes')
              requestSize(data, 'requestSize')
            })
          })
        </script>

        <title>Server Access Analysis</title>
    </head>

    <body>

        <nav class="navbar navbar navbar-dark bg-dark navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Server Access Analysis</a>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container">
                <h2>Requests per minute</h2>
                <div class="container">
                    <canvas id="requestsPerMinute" width="100%" height="20px"></canvas>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h3>HTTP methods distribution</h3>
                    <div class="container">
                        <canvas id="httpMethods" width="100%" height="60px"></canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3>Response codes distribution</h3>
                    <div class="container">
                        <canvas id="responseCodes" width="100%" height="60px"></canvas>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3>Request size dist. (< 1000B and 200 code)</h3>
                    <div class="container">
                        <canvas id="requestSize" width="100%" height="60px"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
